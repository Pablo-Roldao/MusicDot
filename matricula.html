<!doctype html>
<html lang="pt-br">

<head>
    <title>Matrículas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/matricula.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="header__navbar__brand" src="img/musicdot-logo-light.svg" alt="Logo da MusicDot">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar__nav"
                    aria-controls="navbar__nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar__nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Matrículas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">E-mail</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="matricula__headers mt-3 container">
            <h1>Escolher cursos</h1>
            <p>Escolha os cursos que gostaria de se matricular</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nome do curso</th>
                    <th scope="col">Tempo/Carga Horária</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="20">
                    </td>
                    <td>Curso de violão</td>
                    <td>20h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="30">
                    </td>
                    <td>Curso de bambolê</td>
                    <td>30h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="12">
                    </td>
                    <td>Curso de Java</td>
                    <td>12h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="20">
                    </td>
                    <td>Curso de violão</td>
                    <td>20h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="30">
                    </td>
                    <td>Curso de bambolê</td>
                    <td>30h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="12">
                    </td>
                    <td>Curso de Java</td>
                    <td>12h</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td class="js-total-de-cursos">0 curso(s)</td>
                    <td class="js-total-de-horas">0h</td>
                </tr>
            </tbody>
        </table>
        <button class="js-botao-matricula btn btn-dark btn-lg">Confirmar matrícula</button>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/matricula.js"></script>
</body>

</html>
